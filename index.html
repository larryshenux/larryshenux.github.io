<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Temp Portfolio Assets</title>
    <style>
        :root {
          --max-width: 1100px;
          --gap: 1rem;
        }
        * { box-sizing: border-box; }
        body {
          margin: 0;
          font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
          line-height: 1.5;
          background: #f7f7f8;
          color: #111;
        }
        header {
          padding: 1.25rem;
          text-align: center;
          background: #fff;
          box-shadow: 0 1px 4px rgba(0,0,0,.06);
        }
        main {
          max-width: var(--max-width);
          margin: 2rem auto;
          padding: 0 1rem;
        }
        .grid {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: var(--gap);
        }
        @media (max-width: 900px) {
          .grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 600px) {
          .grid { grid-template-columns: 1fr; }
        }
        figure {
          margin: 0;
          background: #fff;
          border-radius: 16px;
          overflow: hidden;
          box-shadow: 0 6px 16px rgba(0,0,0,.08);
          border: 1px solid rgba(0,0,0,.06);
          cursor: pointer;
        }
        img {
          display: block;
          width: 100%;
          object-fit: cover;
        }
        figcaption {
          padding: .75rem 1rem;
          font-size: .95rem;
          font-weight: bold;
          color: #333;
        }
        footer {
          text-align: center;
          padding: 2rem 1rem 3rem;
          color: #666;
        }
        .visually-hidden {
          position: absolute !important;
          width: 1px; height: 1px;
          padding: 0; margin: -1px;
          overflow: hidden; clip: rect(0, 0, 1px, 1px);
          white-space: nowrap; border: 0;
        }
  
        /* Lightbox Styles */
        .lightbox {
          position: fixed;
          top: 0; left: 0;
          width: 100%; height: 100%;
          background: rgba(0,0,0,0.85);
          display: none;
          align-items: center;
          justify-content: center;
          z-index: 999;
        }
        .lightbox img {
          max-width: 90%;
          max-height: 90%;
          object-fit: contain;
          border-radius: 12px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        .lightbox button.close {
          position: absolute;
          top: 20px; right: 30px;
          font-size: 2rem;
          color: #fff;
          background: none;
          border: none;
          cursor: pointer;
        }
      </style>
  </head>
  <body>
    <a class="visually-hidden" href="#content">Skip to content</a>
    <header>
      <h1>Portfolio Assets</h1>
      <p>Temp placeholder</p>
    </header>

    <main id="content">
      <section class="grid" aria-label="Porfolio Assets">
        <figure>
            <img src="img-src/Tammy.jpg" alt="Tammy Persona" loading="lazy"/>
          <figcaption>Persona - Tammy</figcaption>
        </figure>

        <figure>
            <img src="img-src/Billy.jpg" alt="Billy Persona" loading="lazy"/>
          <figcaption>Persona - Billy</figcaption>
        </figure>

        <figure>
            <img src="img-src/Janet.jpg" alt="Janet Persona" loading="lazy"/>
          <figcaption>Persona - Janet</figcaption>
        </figure>

        <figure>
            <img src="img-src/user-journey-map1.jpg" alt="User Journey Map 1" loading="lazy"/>
          <figcaption>User Journey Map 1</figcaption>
        </figure>

        <figure>
            <img src="img-src/user-journey-map2.jpg" alt="User Journey Map 1" loading="lazy"/>
          <figcaption>User Journey Map 2</figcaption>
        </figure>

        <figure>
            <img src="img-src/Wireframes 1_1.jpg" alt="Wireframes 1_1.jpg" loading="lazy"/>
          <figcaption>Wireframes 1_1</figcaption>
        </figure>

        <figure>
            <img src="img-src/Wireframes 1_2.jpg" alt="Wireframes 1_2.jpg" loading="lazy"/>
          <figcaption>Wireframes 1_2</figcaption>
        </figure>

        <figure>
            <img src="img-src/Wireframes 1_3.jpg" alt="Wireframes 1_3.jpg" loading="lazy"/>
          <figcaption>Wireframes 1_3</figcaption>
        </figure>

        <figure>
            <img src="img-src/Wireframes 1_4.jpg" alt="Wireframes 1_4.jpg" loading="lazy"/>
          <figcaption>Wireframes 1_4</figcaption>
        </figure>

        <figure>
            <img src="img-src/Wireframes 1_5.jpg" alt="Wireframes 1_5.jpg" loading="lazy"/>
          <figcaption>Wireframes 1_5</figcaption>
        </figure>

        <figure>
            <img src="img-src/Wireframes 1_6.jpg" alt="Wireframes 1_6.jpg" loading="lazy"/>
          <figcaption>Wireframes 1_6</figcaption>
        </figure>

        <figure>
            <img src="img-src/Wireframes 1_7.jpg" alt="Wireframes 1_7.jpg" loading="lazy"/>
          <figcaption>Wireframes 1_7</figcaption>
        </figure>
      </section>
    </main>

    <div class="lightbox" id="lightbox">
        <button class="close" aria-label="Close">×</button>
        <img src="" alt="Expanded view" />
        </div>
        
        
        <footer>
        <small>© <span id="year"></span> Larry Shen</small>
        </footer>
        
        
        <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        
        
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const closeBtn = lightbox.querySelector('.close');
        
        
        document.querySelectorAll('figure').forEach(fig => {
        fig.addEventListener('click', () => {
        const src = fig.getAttribute('data-src') || fig.querySelector('img').src;
        lightboxImg.src = src;
        lightbox.style.display = 'flex';
        });
        });
        
        
        closeBtn.addEventListener('click', () => {
        lightbox.style.display = 'none';
        lightboxImg.src = '';
        });
        
        
        lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
        lightbox.style.display = 'none';
        lightboxImg.src = '';
        }
        });
        </script>
  </body>
</html>
